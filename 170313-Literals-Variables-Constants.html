<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="main.css"></head>
<body>

<script>
	
	let currentTempC = 22;
	console.log(currentTempC);

	//consequence of approximating infinite values in finite memory
	console.log(0.1 + 0.2);

	const small = Number.EPSILON;
	console.log(small);

	//string templates, string interpolation
	const message = "The current temp is ${currentTempC} Celsius";
	console.log(message);

	const multiline = "line1\
	line2";
	console.log(multiline);

	const multiline2 = "line1\n" +
	"line2\n" +
	"line3";
	console.log(multiline2);

	//Symbols new in ES6
	const RED = Symbol();
	const ORANGE = Symbol("The color of sunset!");
	console.log(ORANGE);

	const obj = {}; //empty object, container
	obj.color;
	obj["not an identifier"];
	obj[ORANGE];

	const sam1 = {
		name: 'Sam',
		age: 4,
	}

	const sam3 = {
		name: "Sam",
		classification: {
			kingdom: 'Anamalia',
			subfamily: 'Felinae',
		},
	};

	console.log(sam1);
	console.log(sam3);

</script>
